<!DOCTYPE html>
<html lang="en">
  <head>
      
    <meta charset="utf-8" />
    <title>The Game Of Set</title>
    <link rel="stylesheet" href="styles.css" />
    
    <link href="https://fonts.googleapis.com/css?family=Nova+Square&display=swap" rel="stylesheet">

  </head>
  <body>

        <!-- The Modal w3 school-->
        <div id="myModal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <div class="modal-header">
              <span class="close">&times;</span>
              <h2>Set Game</h2>
            </div>
            <div class="modal-body" id="popup-content">
            </div>
            <div class="modal-footer">
              <h3>Click elsewhere to close</h3>
            </div>
          </div>
    
        </div>
      <!--script src="js/scripts.js"></script-->
        <h1> The Game Of Set</h1>
        <hr>
            <!-- w3 schools --> 
          <button class="tut" onclick ="tut('To Create a set, match 3 cards whose shapes, color, <br>count and fill are all the same or all different!', 'How to Play')" >How to Play </button>

          <button class = "hint" onclick = noSetsOption()> No set? </button>
          <button class = "runGame" onclick = versusSetup()> Click here to start a versus game </button>
          <button class = "cheat" onclick = cheat()> SUPER SECRET STEALTH CHEAT!! BUTTON</button>

    
    
    <div class="game-container-info">
      <div class="game-info">
        Number of Players: <span id="players-number"> 1 </span><br>
        Cards left: <span id="cards-left"> 0 </span>
      </div>
      <div class="player-info">
      </div>

    <div class="cards-container">
      <div id="table">
      
      </div>
    </div>

    <div id ="cheat logs">
      
    </div>

    <script src="script.js" ></script>
  </body>
</html>
